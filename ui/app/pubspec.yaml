publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  core:
    path: ../../infrastructure/core
  feature:
    path: ../feature/

  cupertino_icons: ^1.0.8
  json_annotation: ^4.9.0
  get_it: ^7.7.0
  injectable: ^2.4.4
  json_serializable: ^6.8.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.12
  freezed: ^2.5.7
  injectable_generator: ^2.6.2

flutter:
  uses-material-design: true

  assets:
    - assets/translations/
    - assets/
fonts:
  - assets/fonts